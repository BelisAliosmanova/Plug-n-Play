#Worked with 2.17 version
log4j.rootLogger=INFO, file, console

#
# File appender
#
#Specify our class to be used as the appender
log4j.appender.file=ai.plugnplay.SmartFileAppender2

#Maximum file size which triggers rolling - 10MB
log4j.appender.file.MaxFileSize=10000000

#Maximum total log file disk usage - 100MB
log4j.appender.file.MaxDiskUsage=100000000

#Log file name
log4j.appender.file.File=crawler-logs/crawler.log
log4j.appender.file.BufferedIO=false
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout  
log4j.appender.file.layout.ConversionPattern=%d [%t] %-5p (%F:%L) - %m%n


#
# Console appender
#
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
#log4j.appender.console.threshold=info
   
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} %p %m%n